<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
    <title>Mirador Viewer</title>
    <style type="text/css">
     #viewer {
       width: 100%;
       height: 100%;
       position: fixed;
     }
    </style>
  </head>
  <body>
    <div id="viewer"></div>

    <script src="mirador/mirador.min.js"></script>
    <script type="text/javascript">

     $(function() {
       myMiradorInstance = Mirador({
         id: "viewer",
         layout: "1x2",
         buildPath: "mirador/",
         data: [
           { manifestUri: "https://api.bl.uk/metadata/iiif/ark:/81055/vdc_100058502334.0x000001/manifest.json", location: "British Library"},
           { manifestUri: "https://api.bl.uk/metadata/iiif/ark:/81055/vdc_100057888290.0x000001/manifest.json", location: "British Library"},
            ],
         windowObjects: [{
loadedManifest: "https://api.bl.uk/metadata/iiif/ark:/81055/vdc_100052141780.0x000001/manifest.json",
slotAddress: "row1.column1",
viewType: "ImageView"
},
{
loadedManifest: "https://purl.stanford.edu/qm670kv1873/iiif/manifest.json",
slotAddress: "row1.column2",
viewType: "ImageView"
}],
         annotationEndpoint: {
           name:"Local Storage",
           module: "LocalStorageEndpoint" }
       });
     });
    </script>
  </body>
</html>

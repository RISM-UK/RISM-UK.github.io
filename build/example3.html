<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
    <title>Mirador Viewer</title>
    <style type="text/css">
     #viewer {
       width: 100%;
       height: 100%;
       position: fixed;
     }
    </style>
  </head>
  <body>
    <div id="viewer"></div>

    <script src="mirador/mirador.min.js"></script>
    <script type="text/javascript">

     $(function() {
       myMiradorInstance = Mirador({
         id: "viewer",
         layout: "1x2",
         buildPath: "mirador/",
         data: [
           { manifestUri: "https://iiif.bodleian.ox.ac.uk/iiif/manifest/2a3c9109-c2b8-40a3-9426-c0c55e098a97.json", location: "Bodleian Library"},
           { manifestUri: "https://iiif.bodleian.ox.ac.uk/iiif/manifest/f1b545b1-623c-4e4c-a49e-18ea5a39e1a1.json", location: "Bodleian Library"},
            ],
         windowObjects: [{
loadedManifest: "https://iiif.bodleian.ox.ac.uk/iiif/manifest/2a3c9109-c2b8-40a3-9426-c0c55e098a97.json",
slotAddress: "row1.column1",
viewType: "ImageView"
},
{
loadedManifest: "https://iiif.bodleian.ox.ac.uk/iiif/manifest/f1b545b1-623c-4e4c-a49e-18ea5a39e1a1.json",
slotAddress: "row1.column2",
viewType: "ImageView"
}],
         annotationEndpoint: {
           name:"Local Storage",
           module: "LocalStorageEndpoint" }
       });
     });
    </script>
  </body>
</html>
